<div class="container">
    <div class="row">
        <div class="actions">
            <button (click)="showFormBtn()">Add new code</button>
        </div>
    </div>
    <div class="codes">
        <div class="table">
            <div class="address"><h3>Address</h3></div>
            <div class="code-con"><h3>Code</h3></div>
            <div class="submitter"><h3>Submitter</h3></div>
            <div class="actions"><h3>Actions</h3>
            </div>
        </div>
        <div class="code" *ngFor="let code of codes">
            <div class="address">
                <span>{{code.address}}</span>
            </div>
            <div class="actual-code">
                <span>{{code.code}}</span>
                <div class="actions">
                    <button>Worked</button>
                    <button>Failed</button>
                </div>
            </div>
            <div class="submitter">
                <span>{{code.submitter}}</span>
            </div>
            <div class="actions">
                <button>Edit</button>
                <button (click)="deleteCode(code)">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="form-container" *ngIf="showForm">
    <form [formGroup]="codeForm" (submit)="onSubmit()">
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" formControlName="address" [className]="address?.valid ? 'valid' : 'invalid'">
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" id="code" name="code" formControlName="code" [className]="code?.valid ? 'valid' : 'invalid'">
        </div>
        <div class="form-group">
            <label for="submitter">Submitter's First and Last Name</label>
            <input type="text" id="submitter" name="submitter" formControlName="submitter" [className]="submitter?.valid ? 'valid' : 'invalid'">
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="codeForm.invalid">Submit</button>
        </div>
    </form>


</div>
